<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>メモ帳アプリ</title>
  </head>
  <body>
    <div>
      <h3>メモの登録</h3>
      <div>
        <label for="title">title</label>
        <input type="text" id="title" name="title" />
        <label for="body">body</label>
        <input type="text" id="body" name="body" />
        <button id="id-add-button">メモを作成</button>
      </div>
    </div>
    <div>
      <h3>メモの一覧</h3>
      <button id="id-delete-button">削除する</button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">.</th>
            <th scope="col">タイトル</th>
            <th scope="col">作成日</th>
            <th scope="col">更新日</th>
            <th scope="col">編集</th>
          </tr>
        </thead>
        <tbody id="id-memo-list"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Memo</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form or content to edit the memo -->
            <input
              type="text"
              class="form-control"
              id="editTitleField"
              placeholder="Title"
            />
            <textarea
              class="form-control mt-2"
              id="editBody"
              placeholder="Body"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEdit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/main.js" defer></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
